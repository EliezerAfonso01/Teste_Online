<!-- Página para adicionar novo item à lista de compras -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item - Planejamento de Casamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="casamento.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-ring logo-icon"></i>
                    Casa<span>Mente</span>
                </a>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="expenses.html">Despesas</a>
                    <a href="shopping-list.html" class="active">Lista de Compras</a>
                    <a href="gallery.html">Galeria</a>
                    <a href="reports.html">Relatórios</a>
                </div>
                <div class="user-info">
                    <div class="user-avatar">AS</div>
                    <span>Ana Silva</span>
                </div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
        <div class="mobile-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="expenses.html">Despesas</a>
            <a href="shopping-list.html" class="active">Lista de Compras</a>
            <a href="gallery.html">Galeria</a>
            <a href="reports.html">Relatórios</a>
            <a href="profile.html">Perfil</a>
        </div>
    </header>

    <main class="container">
        <div class="expense-form">
            <div class="card">
                <h2 class="expense-title">
                    <i class="fas fa-plus-circle"></i> Adicionar Novo Item
                </h2>
                <form id="newItemForm">
                    <div class="form-group">
                        <label for="itemName">Nome do Item*</label>
                        <input type="text" id="itemName" name="itemName" required placeholder="Ex: Toalhas de Mesa">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPrice">Preço Estimado (R$)*</label>
                            <div class="input-with-icon">
                                <input type="number" id="itemPrice" name="itemPrice" step="0.01" min="0" required placeholder="0.00">
                                <span class="input-icon">R$</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="itemCategory">Categoria*</label>
                            <select id="itemCategory" name="itemCategory" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="decoration">Decoração</option>
                                <option value="food">Buffet</option>
                                <option value="clothing">Vestuário</option>
                                <option value="venue">Local</option>
                                <option value="photography">Fotografia</option>
                                <option value="music">Música</option>
                                <option value="others">Outros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPriority">Prioridade*</label>
                            <select id="itemPriority" name="itemPriority" required>
                                <option value="">Selecione a prioridade</option>
                                <option value="high">Alta</option>
                                <option value="medium">Média</option>
                                <option value="low">Baixa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemDate">Data prevista de compra</label>
                            <input type="date" id="itemDate" name="itemDate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Descrição</label>
                        <textarea id="itemDescription" name="itemDescription" rows="3" placeholder="Adicione detalhes sobre o item..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="itemLink">Link da referência/loja (opcional)</label>
                        <input type="url" id="itemLink" name="itemLink" placeholder="https://exemplo.com/produto">
                    </div>

                    <div class="form-actions">
                        <a href="shopping-list.html" class="btn btn-outline">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save btn-icon"></i> Salvar Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/shopping-list.js"></script>
</body>
</html>
